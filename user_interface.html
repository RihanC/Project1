<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <center>
    <div class="container">
        <h2> CALCULATOR</h2>
        <div class="display-container">
            <p id="calc"> Calulations will be displayed here</p>
            <p id="Result"> = Result</p>
        
        </div>
        <div class="operators">
            <div class="row_1">
                
                <div id="op_row1_ac">AC</div>
                <div id="op_row1_per">%</div>
                <div id="op_row1_del">Del</div>
                <div id="op_row1_div">/</div>
            </div>
            <div class="row_2">
                
                <div id="op_row2_7">7</div>
                <div id="op_row2_8">8</div>
                <div id="op_row2_9">9</div>
                <div id="op_row2_pro">*</div>
            </div>
            <div class="row_3">
                
                <div id="op_row3_4">4</div>
                <div id="op_row3_5">5</div>
                <div id="op_row3_6">6</div>
                <div id="op_row3_sub">-</div>
            </div>
            <div class="row_4">
                
                <div id="op_row4_1">1</div>
                <div id="op_row4_2">2</div>
                <div id="op_row4_3">3</div>
                <div id="op_row4_add">+</div>
            </div>
            <div class="row_5">
                
                <div id="op_row5_00">00</div>
                <div id="op_row5_0">0</div>
                <div id="op_row5_des">.</div>
                <div id="op_row5_eq">=</div>
            </div>
        </div>
    </div>
    </center>
</body>
<script src="calc_logic.js"></script>
</html>
